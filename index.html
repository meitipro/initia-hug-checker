<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initia Discord Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Initia Discord Checker</div>
    <nav>
      <ul>
        <li><a href="#" class="active" onclick="showSection('checker')">Checker</a></li>
        <li><a href="#" onclick="showSection('roles')">Discord Roles</a></li>
        <li><a href="#" onclick="window.location.href='https://example.com'">External Link</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <div id="checker" class="section active">
      <h2>Checker</h2>
      <div class="discord-connection">
        <button onclick="connectDiscord()" class="connect-btn">Connect Discord</button>
        <p id="discordResponse" class="discord-response">Connecting...</p>
      </div>
    </div>
    <div id="roles" class="section">
      <h2>Discord Roles</h2>
      <ul class="roles-list">
        <li>Role 1: Description of role</li>
        <li>Role 2: Description of role</li>
        <li>Role 3: Description of role</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
